<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>主页</title>
  <link rel="stylesheet" href="bootstrap3/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- 标题头 -->
    <div class="page-head clearfix">
      <!-- logo -->
      <div class="pull-left">
        <a href="#"><img src="images/landing_page_logo.png" alt=""></a>
      </div>

      <div id="page-head-right">
        <!-- 登录与注册 -->
        <div id="main-login" class="pull-right">
          <a href="#" class="twi-btn-left" name="login">
            <span>登录</span>
          </a
          ><a href="#" class="twi-btn-right" name="register">
            <span>注册</span>
          </a>
        </div>

        <!-- 主菜单 -->
        <div id="main-menu">
          <a href="#">阅读</a>
          <a href="#">词根</a>
          <a href="#">词汇派生</a>
          <a href="#">周刊</a>
          <a href="#">小组</a>
          <a href="#">打卡日记</a>
          <a href="#">手机客户端</a>
          <a href="#">关注我们</a>
        </div>
      </div>
    </div>  <!-- end page-heade -->

    <!-- 灯箱广告 -->
    <div id="carousel-box" class="carousel slide">
      <ol class="carousel-indicators">
        <li data-target="#carousel-box" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-box" data-slide-to="1"></li>
        <li data-target="#carousel-box" data-slide-to="2"></li>
        <li data-target="#carousel-box" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <a href="#"><img src="images/reader.jpg" alt="扇贝阅读"></a>
          <div class="carousel-caption">
            <div class="slide-col2">
              <h2>扇贝阅读</h2>
              <div class="row"></div>
            </div>
          </div>
        </div>

        <div class="item">
          <a href="#"><img src="images/apps.jpg" alt="slide-3"></a>
          <div class="carousel-caption">
            <div class="slide-col2">
              <h2>随时随地都可以学习</h2>
              <div class="row"></div>
            </div>
          </div>
        </div>

        <div class="item">
          <a href="#"><img src="images/market.jpg" alt="slide-4"></a>
          <div class="carousel-caption">
            <div class="slide-col2">
              <h2>丰富的学习资料</h2>
              <div class="row"></div>
            </div>
          </div>
        </div>

        <div class="item">
          <a href="#"><img src="images/progress.jpg" alt="slide-4"></a>
          <div class="carousel-caption">
            <div class="slide-col2">
              <h2>进步看得见</h2>
              <div class="row"></div>
            </div>
          </div>
        </div>
      </div>
      <a href="#carousel-box" class="left carousel-control" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a href="#carousel-box" class="right carousel-control" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div> <!-- end of carousel-box -->

    <!-- 新闻区 -->
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6"></div>
    </div>

    <!-- 版权 -->
    <footer>
      <div class="row"></div>
      <div class="copyright"></div>
    </footer>
  </div>   <!-- end container -->

  <script src="js/jquery-2.2.3.js"></script>
  <script src="bootstrap3/js/bootstrap.js"></script>
</body>
</html>
