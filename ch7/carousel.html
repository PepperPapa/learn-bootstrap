<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carsousel plugin demo</title>
  <link rel="stylesheet" href="../bootstrap-3.3.6/dist/css/bootstrap.css">
  <style>
    #box, img {
      margin: 0 auto;
      width: 1200px;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="box" class="carousel slide">
    <ol class="carousel-indicators">
      <li data-target="#box" data-slide-to="1" class="active"></li>
      <li data-target="#box" data-slide-to="2"></li>
      <li data-target="#box" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/1.jpg" alt="">
        <div class="carousel-caption">
          <h4>title</h4>
          <p>description</p>
        </div>
      </div>
      <div class="item">
        <img src="images/2.jpg" alt="">
        <div class="carousel-caption">
          <h4>title</h4>
          <p>description</p>
        </div>
      </div>
      <div class="item">
        <img src="images/3.jpg" alt="">
        <div class="carousel-caption">
          <h4>title</h4>
          <p>description</p>
        </div>
      </div>
    </div>
    <a href="#box" class="left carousel-control" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a href="#box" class="right carousel-control" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <script src="../js/jquery-2.2.3.js"></script>
  <script src="../bootstrap-3.3.6/dist/js/bootstrap.js"></script>

  <!-- javascript 方式调用插件 -->
  <script>
    $(function() {

    });
  </script>
</body>
</html>
