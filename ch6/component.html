<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap component</title>
  <link rel="stylesheet" href="../bootstrap-3.3.6/dist/css/bootstrap.css">
  <style>

  </style>
</head>
<body>
  <!-- 按钮工具栏 -->
  <div class="btn-toolbar text-center">
    <div class="btn-group">
      <i class="btn btn-default"><i class="glyphicon glyphicon-step-backward"></i></i>
      <i class="btn btn-default"><i class="glyphicon glyphicon-backward"></i></i>
    </div>
    <div class="btn-group">
      <i class="btn btn-default">1</i>
      <i class="btn btn-default">2</i>
      <i class="btn btn-default">...</i>
      <i class="btn btn-default">3</i>
      <i class="btn btn-default">4</i>
    </div>
    <div class="btn-group">
      <i class="btn btn-default"><i class="glyphicon glyphicon-forward"></i></i>
      <i class="btn btn-default"><i class="glyphicon glyphicon-step-forward"></i></i>
    </div>
  </div>

  <!-- 按钮式下拉菜单 -->
  <div class="btn-group">
    <a href="#" class="btn btn-default">按钮式下拉菜单</a>
    <a href="#" class="btn btn-default" data-toggle="dropdown">
      <i class="caret"></i>
    </a>
    <ul class="dropdown-menu">
      <li><a href="#">菜单项1</a></li>
      <li><a href="#">菜单项2</a></li>
      <li><a href="#">菜单项3</a></li>
    </ul>
  </div>

  <!-- 导航 -->
  <div class="nav nav-tabs nav-stacked">
    <li class="active"><a href="#">Home</a></li>
    <li class="disabled"><a href="#">navigator 1</a></li>
    <li><a href="#">navigator 2</a></li>
  </div>
  <script src="../js/jquery-2.2.3.js"></script>
  <script src="../bootstrap-3.3.6/dist/js/bootstrap.js"></script>
</body>
</html>
